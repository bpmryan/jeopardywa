<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA</title>
    <link rel="stylesheet" href="../css/gcStyle.css">
</head>

<!-- Card that goes to gameContent.html -->
<body class="card">
    <!-- Place for user to input point value of the question -->
    <div>
        <label for="ptValue">Point value</label>
        <input type="ptValue" id="ptValue" name="ptValue" class="input_field" placeholder="200" required>
    </div>

    <!-- Place for user to add question -->
    <div>
        <label for="question">Question</label>
        <textarea name="question" rows="5" cols="30"></textarea>
    </div>

    <!-- Place for user to add image to question -->
    <div>
        <label for="imageQuestion">Image to question (optional)</label>
        <button>Browse</button>
        <input type="imageQuestion" id="imageQuestion" name="imageQuestion" class="" placeholder="path or URL">
    </div>

    <!-- Place for user to adjust the size of the question image -->
    <div>
        <select>
            <option value="_"></option>
            <option value="top">top</option>
            <option value="bottom">bottom</option>
            <option value="left">left</option>
            <option value="right">right</option>
        </select>
        <label for="scaleQuestion">Scale:</label>
        <input type="range" id="scaleQuestion" min="10" max="200" value="100" class="slider">
        <label for="scaleQuestion">Value: <span id="sliderValueQuestion"></span></label>
    </div>

    <br>

    <!-- Place for user to add answer to question -->
    <div>
        <label for="answer">Answer</label>
        <textarea name="answer" rows="5" cols="30"></textarea>
    </div>

     <!-- Place for user to add image to question -->
    <div>
        <label for="imageAnswer">Image to answer (optional)</label>
        <button>Browse</button>
        <input type="imageAnswer" id="imageAnswer" name="imageAnswer" class="" placeholder="path or URL">
    </div>

    <!-- Place for user to adjust the size of the question image -->
    <div>
        <select>
            <option value="_"></option>
            <option value="top">top</option>
            <option value="bottom">bottom</option>
            <option value="left">left</option>
            <option value="right">right</option>
        </select>
        <label for="scaleAnswer">Scale:</label>
        <input type="range" id="scaleAnswer" min="10" max="200" value="100" class="slider">
        <label for="scaleAnswer">Value: <span id="sliderValueAnswer"></span></label>
    </div>

    <button>Preview</button>

</body>

</html>
