<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <form class="my-form">
        <div class="login-title-row">
            <h1>Signup</h1>
            <br>
            <p>Please enter your details</p>
        </div>

        <div class="input_wrapper">
            <!-- fName field -->
            <input type="fName" id="fName" name="fName" class="input_field" placeholder="John" required>
            <label for="fName" class="input_label">Enter first name</label>
        </div>

        <div class="input_wrapper">
            <!-- lName field -->
            <input type="lName" id="lName" name="lName" class="input_field" placeholder="Doe" required>
            <label for="lName" class="input_label">Enter last name</label>
        </div>

        <div class="input_wrapper">
            <!-- email field -->
            <input type="email" id="email" name="email" class="input_field" placeholder="johndoe@example.com" required>
            <label for="email" class="input_label">Enter email</label>
        </div>

        <div class="input_wrapper">
            <!-- username field, should be compable with login.html -->
            <input type="username" id="username" name="username" class="input_field" placeholder="johndoe" required>
            <label for="username" class="input_label">Enter username</label>
        </div>

        <div class="input_wrapper">
            <!-- 
            password field 
            not sure if it needs placeholder
         -->
            <input type="firstPassword" id="firstPassword" name="firstPassword" class="input_field" required>
            <label for="firstPassword" class="input_label">Enter password</label>

        </div>

        <!-- 
            There should be a function that checks
            whether or not both password text fields match 
        -->
        <div class="input_wrapper">
            <input type="finalPassword" id="finalPassword" name="finalPassword" class="input_field" required>
            <label for="finalPassword" class="input_label">Re-enter password</label>
        </div>

        <button class="my-form_button"><a href="../index.html">Return to home</a></button>

        <!-- Saves new user data and sends them to user login -->
        <button class="my-form_button"><a href="/src/main/resources/static/userAuthen/Login.html"> Save and
                Login</a></button>

    </form>

</body>
<script src="../js/userAuthen.js"></script>
</html>
