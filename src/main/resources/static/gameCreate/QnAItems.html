<!-- Card that goes to gameContent.html -->
<div class="qnaCard">

    <div class="qnaTitle">Question #</div>

    <!-- Place for user to input point value of the question -->
    <div>
        <label for="ptValue">Point value</label>
        <input type="number" id="ptValue" name="ptValue" class="input_field" placeholder="200" required>
    </div>

    <br>

    <!-- Place for user to add question -->
    <div>
        <label for="question">Question</label>
        <textarea id="questionText" rows="5" cols="30" name="question" placeholder="Enter a question""></textarea>
    </div>

    <br>

    <!-- Place for user to add image to question -->
    <div>
        <label for="imageQuestion">Image to question (optional):</label>
        <br>
        <button id="browseQuestionImg">Browse</button>
        <input type="text" id="questionImageUrl" placeholder="path or URL">
    </div>

    <br>

    <!-- Place for user to adjust the size of the question image -->
    <div>
        <select class="questionImagePosition">
            <option value="position">-Choose a position-</option>
            <option value="top">top</option>
            <option value="bottom">bottom</option>
            <option value="left">left</option>
            <option value="right">right</option>
        </select>

        <br><br>

        <label for="scaleQuestion">Scale:</label>
        <input type="range" id="scaleQuestion" min="10" max="200" value="100" class="slider">
        <span class="questionScaleValue">100</span>
    </div>

    <br>

    <!-- Place for user to add answer to question -->
    <div>
        <label>Answer</label>
        <textarea id="answerText" rows="5" cols="30" placeholder="Enter answer"></textarea>
    </div>

    <br>

     <!-- Place for user to add image to question -->
    <div>
        <label>Image to answer (optional):</label> 
        <br>
        <button class="browseAnswerImg">Browse</button>
        <input type="imageAnswer" class="answerImageUrl" placeholder="path or URL">
    </div>

    <br>

    <!-- Place for user to adjust the size of the question image -->
    <div>
        <select class="answerImagePosition">
            <option value="position">-Choose a position-</option>
            <option value="top">top</option>
            <option value="bottom">bottom</option>
            <option value="left">left</option>
            <option value="right">right</option>
        </select>

        <br><br>

        <label>Scale:</label>
        <input type="range" class="answerScale" min="10" max="200" value="100" >
        <span class="answerScaleValue">100</span>
    </div>

    <br>

    <button class="deleteQnABtn">Delete QnA</button>
    <button>Preview</button>

</div>
