<!-- Card that contains category name, background of categories, text color, buttons to add qna and deleting whole section -->

<div class="categoryCard">

        <div class="categoryHeader">
            <label>Category Name:</label>
            <input type="text" class="categoryName" placeholder="e.g. Math">

            <button class="collapseCategory">Collapse</button>
            <button class="deleteCategoryBtn">Delete category</button>
        </div>
            <br><br>

            <!-- Color picker for background color -->
        <div class="categorySettings">
            <label>Background:</label>
            <input type="color" class="bgkColor" value="#13162a">
            
            <br><br>

            <!-- Color picker for text color -->
            <label for="textColor">Text:</label>
            <input type="color" class="textColor" value="#13162a">

            <br><br>
        </div>

            

            <button class="addQnABtn"><a href="QnAItems.html"></a>Add Question & Answer</button>
            <div class="qnaContainer"></div>
      </div>
</div>
